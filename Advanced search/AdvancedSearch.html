<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/AdvancedSearch.css">
    <script type="text/javascript" src="js/viewport_rem.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/AdvancedSearch.js"></script>
</head>
<body>
<ul class="searchTit clearfix">
    <li>
        <p class="searchChoice">高级检索</p>
        <ul class="choiceList">
            <li class="act">全部</li>
            <li>分类1c</li>
            <li>分类2</li>
            <li>分类3</li>
        </ul>
    </li>
    <li>
        <p class="searchChoice">高级检索</p>
        <ul class="choiceList">
            <li class="act">全部</li>
            <li>分类1v</li>
            <li>分类2</li>
            <li>分类3</li>
        </ul>
    </li>
    <li>
        <p class="searchChoice">高级检索</p>
        <ul class="choiceList">
            <li class="act">全部</li>
            <li>分类1b</li>
            <li>分类2</li>
            <li>分类3</li>
        </ul>
    </li>
</ul>
<ul class="searchCon">
    <li class="clearfix">
        <div class="conImg">
            <img src="img/pic1.jpg" alt="pic"/>
        </div>
        <div class="conInfo">
            <h2 class="infoTit">《夜行》：你是不是想成为一个诗人</h2>
            <div class="percentWrap clearfix">
                <div class="percent fl">
                    <p></p>
                </div>
                <span class="red fr">66%</span>
            </div>
            <div class="countGroup">
                <span class="count">已筹资<span class="red">￥20,000</span></span>
                <span class="count">支持数<span class="red">58</span></span>
            </div>
        </div>
    </li>
    <li class="clearfix">
        <div class="conImg">
            <img src="img/pic1.jpg" alt="pic"/>
        </div>
        <div class="conInfo">
            <h2 class="infoTit">《夜行》：你是不是想成为一个诗人</h2>
            <div class="percentWrap clearfix">
                <div class="percent fl">
                    <p></p>
                </div>
                <span class="red fr">66%</span>
            </div>
            <div class="countGroup">
                <span class="count">已筹资<span class="red">￥20,000</span></span>
                <span class="count">支持数<span class="red">58</span></span>
            </div>
        </div>
    </li>
</ul>
</body>
</html>
